<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lab 1</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
            text-align: center;
            width: 350px;
        }

        h1 {
            margin-bottom: 25px;
            color: #333;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            color: white;
            background: #4e73df;
        }

        .btn:hover {
            background: #2e59d9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lab 3 - Java 5</h1>
        <a class="btn" th:href="@{/staff/detail}">Bài 1</a>
        <a class="btn" th:href="@{/staff/list}">Bài 2</a>
        <a class="btn" th:href="@{/staff/status}">Bài 4</a>
        <a class="btn" th:href="@{/staff/control}">Bài 5</a>
    </div>
</body>
</html>

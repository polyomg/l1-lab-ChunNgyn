<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lab 4 - Bài 1</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f6fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .form-container {
        background: #fff;
        padding: 25px 35px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        width: 420px;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 6px;
        color: #444;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    input[type="file"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 4px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.2s;
    }

    input:focus, select:focus {
        border-color: #007bff;
    }

    .radio-group {
        margin-bottom: 4px;
    }

    .radio-group input {
        margin-right: 6px;
    }

    .error {
        display: block;        /* luôn xuống dòng */
        margin-bottom: 12px;   /* cách ô nhập tiếp theo */
        color: red;
        font-size: 13px;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background: #0056b3;
    }
</style>
</head>
<body>
    <div class="form-container">
        <h2>Thêm Nhân Viên</h2>
        <i th:text="${message}" class="error"></i>
        <form th:object="${staff}" action="/staff/create/save" method="post" enctype="multipart/form-data">
            
            <label>Email</label>
            <input th:field="*{id}" type="text">
            <i class="error" th:errors="*{id}"></i>

            <label>Họ và tên</label>
            <input th:field="*{fullname}" type="text">
            <i class="error" th:errors="*{fullname}"></i>

            <label>Giới tính</label>
            <div class="radio-group">
                <input type="radio" th:field="*{gender}" value="true"> Nam
                <input type="radio" th:field="*{gender}" value="false"> Nữ
            </div>
            <i class="error" th:errors="*{gender}"></i>

            <label>Ngày sinh</label>
            <input name="birthday" th:value="*{#dates.format(birthday,'MM/dd/yyyy')}" type="text">
            <i class="error" th:errors="*{birthday}"></i>

            <label>Hình ảnh</label>
            <input th:field="*{photo}" type="hidden">
            <input name="photo_file" type="file">
            <br><br>

            <label>Cấp bậc</label>
            <select th:field="*{level}">
                <option value="0">Úy</option>
                <option value="1">Tá</option>
                <option value="2">Tướng</option>
            </select>

            <label>Lương</label>
            <input th:field="*{salary}" type="number">
            <i class="error" th:errors="*{salary}"></i>

            <button type="submit">Create</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lab 1 - Bài 5</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calc-container {
            background: #fff;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 420px;
        }

        h1 {
            white-space: nowrap;
            margin-bottom: 25px;
            color: #333;
            text-align: center;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            width: 120px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: border 0.3s ease;
        }

        .form-group input:focus {
            border-color: #f77f00;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #f77f00;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #d65a00;
            transform: scale(1.03);
        }

        .result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }

        .result div {
            margin-top: 8px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 6px;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="calc-container">
        <h1>Tính Chu vi - Diện tích HCN</h1>
        <form action="/form/calc" method="post">
            <div class="form-group">
                <label>Chiều dài:</label>
                <input type="number" name="CD" placeholder="Nhập chiều dài">
            </div>

            <div class="form-group">
                <label>Chiều rộng:</label>
                <input type="number" name="CR" placeholder="Nhập chiều rộng">
            </div>

            <button type="submit">Tính</button>
        </form>

        <div class="result" th:if="${cv != null}">
            <div>Chu vi: <span th:text="${cv}"></span></div>
            <div>Diện tích: <span th:text="${dt}"></span></div>
        </div>
    </div>
</body>
</html>
